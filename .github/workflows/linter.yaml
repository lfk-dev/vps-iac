---
name: Lint
# https://github.com/marketplace/actions/super-linter
on:
  workflow_dispatch: # disabled automatic, since the workflow takes 3m on each trigger

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@v8.3.2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For simpler navigation in the output, only those linters are run
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_GITHUB_ACTIONS_ZIZMOR: true
          VALIDATE_CHECKOV: true
          VALIDATE_BASH: true
          VALIDATE_ANSIBLE: true
          VALIDATE_MARKDOWN: true
          VALIDATE_PYTHON: true
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_YAML: true
