name: Lint Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  dclint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker-compose-linter/dclint-github-action@v1.6.0
        with:
          path: ./docker/
          recursive: true
